<!DOCTYPE html>

<script>
//<![CDATA[

window.READIUM_ROOT_INDEX = true;
window.READIUM_crossDomainFilter = "*"; //"readium://readium";


window.addEventListener("message",
    function(e) {
        var payload = e.data;
        if (!payload || !payload.type) return;

        if (payload.type === "READIUM_consoleLog") {
            console.log(payload.msg);
            return;
        }
    }, false);

console.log(">>>>>>>>>>>>>>>>>>>>> PING 1");
window.postMessage({
    type: "PING",
    msg: "1) window.READIUM_ROOT_INDEX"
}, window.READIUM_crossDomainFilter);

window.onload = function()
{
    console.log(">>>>>>>>>>>>>>>>>>>>> PING 2");
    window.postMessage({
        type: "PING",
        msg: "2) window.onload"
    }, window.READIUM_crossDomainFilter);
};

setTimeout(function() {
    console.log(">>>>>>>>>>>>>>>>>>>>> PING 4");
    window.postMessage({
        type: "PING",
        msg: "4) TIMER OUT 1.5s"
    }, window.READIUM_crossDomainFilter);
}, 1500);

//]]>
</script>
